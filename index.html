<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/d58efc4567.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h2>Password Generator</h2>
        <section id="result-container">
            <!-- this span is here the password will be displayed -->
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa-regular fa-paste"></i>
            </button>
        </section>
        <section id="options">
            <div class="option">
                <label for="lowercase">Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label for="uppercase">Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <div class="option">
                <label for="length">Length</label>
                <!-- Value is the starting / default number. Min-max sets the range -->
                <input type="number" id="length" value="10" min="4" max="20">
            </div>
        </section>

        <button class="btn" id="generate">Generate Password</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
